<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HODLINFO Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>HODLINFO</h1>
      <button id="homepage-button">Add HODLINFO to Homepage</button>
    </div>
    <div class="header-center">
      <select id="currency-dropdown">
        <option value="INR">INR</option>
      </select>
      <span>/</span>
      <select id="crypto-dropdown">
      </select>
    </div>
    <div class="header-right">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="theme-switch">
          <span class="slider"></span>
        </label>
        <span>Dark Mode</span>
      </div>
    </div>
  </header>
  
  <div class="best-price-section">
    <h2>Best Price to Trade</h2>
    <p id="best-price">â‚¹ 26,56,110</p>
    <div class="price-change">
      <span>0.1% 5 mins</span>
      <span>0.5% 1 hour</span>
      <span>2.73% 1 day</span>
      <span>7.51% 7 days</span>
    </div>
  </div>

  <main>
    <p>INR / BTC</p>
    <table>
      <thead>
        <tr>
          <th>Platform</th>
          <th>Last Traded Price</th>
          <th>Buy Price</th>
          <th>Sell Price</th>
          <th>Volume</th>
          <th>Base Unit</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
